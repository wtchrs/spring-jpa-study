<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2 th:text="#{page.items}">Item List</h2>
    </div>
    <div class="row">
        <div class="col">
            <a th:href="@{./items/add}">
                <button class="btn btn-primary float-end" type="button" th:text="#{page.addItem}">Item Add</button>
            </a>
        </div>
    </div>
    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th th:text="#{label.item.id}">ID</th>
                <th th:text="#{label.item.itemName}">Item Name</th>
                <th th:text="#{label.item.price}">Price</th>
                <th th:text="#{label.item.quantity}">Quantity</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td><a th:href="@{./items/{id} (id=${item.id})}" th:text="${item.id}">1</a></td>
                <td><a th:href="@{./items/{id} (id=${item.id})}" th:text="${item.itemName}">테스트 상품1</a></td>
                <td th:text="${item.price}">10000</td>
                <td th:text="${item.quantity}">10</td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
